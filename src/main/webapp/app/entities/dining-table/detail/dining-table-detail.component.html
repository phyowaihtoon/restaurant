<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="diningTable">
      <h2 data-cy="diningTableDetailsHeading"><span jhiTranslate="restaurantApp.diningTable.detail.title">Dining Table</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ diningTable.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApp.diningTable.tableNumber">Table Number</span></dt>
        <dd>
          <span>{{ diningTable.tableNumber }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApp.diningTable.seatingCapacity">Seating Capacity</span></dt>
        <dd>
          <span>{{ diningTable.seatingCapacity }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApp.diningTable.tableStatus">Table Status</span></dt>
        <dd>
          <span>{{ diningTable.tableStatus }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/dining-table', diningTable.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
