<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="reservation">
      <h2 data-cy="reservationDetailsHeading"><span jhiTranslate="restaurantApp.reservation.detail.title">Reservation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ reservation.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApp.reservation.name">Name</span></dt>
        <dd>
          <span>{{ reservation.name }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApp.reservation.phone">Phone</span></dt>
        <dd>
          <span>{{ reservation.phone }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApp.reservation.reservedDate">Reserved Date</span></dt>
        <dd>
          <span>{{ reservation.reservedDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApp.reservation.diningTables">Dining Tables</span></dt>
        <dd>
          <span *ngFor="let diningTables of reservation.diningTables; let last = last">
            <a [routerLink]="['/dining-table', diningTables.id, 'view']">{{ diningTables.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/reservation', reservation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
